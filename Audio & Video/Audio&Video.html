<html>

<head>
    <tittle>
        <h1>
            <center>Adding Audio file in html</center>
        </h1>
    </tittle>
</head>
<style>
    body {
        background-color: darkcyan;
    }
    img{
        position: relative;
        left:25%;
    }
    audio{
        position: relative;
        left: 40%;
    }
    video{
        position: relative;
        left: 15%;
    }
</style>

<body>

    <img src="../Downloads/SPD.jpg">
    <br>
    <br>
    <audio controls>
        <source src="../Downloads/SPD Theme.mp3" type="audio/mp3" />
    </audio>
    <br><br>
    <video controls height="1000" width="1000">
        <source src="../Downloads/SPD-Video.mp4" type="video/mp4">
    </video>
</body>

</html>
